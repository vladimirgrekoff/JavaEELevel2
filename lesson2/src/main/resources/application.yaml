server:
  port: 8189
  servlet:
    context-path: /lesson2
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mydatabase;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: none
        temp:
          use_jdbc_metadata_defaults: false
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
